{% block content %}
    <h1>Modifier le profil</h1>

    <form method="post" id="profile-form">
        {% csrf_token %}
        {% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
        <label for="username">Nom d'utilisateur:</label><br>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br>
        <label for="first_name">Prénom:</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>
        <label for="last_name">Nom:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>
        <label for="sexe">Sexe:</label><br>
        <input type="text" id="sexe" name="sexe" value="{{ user.sexe }}"><br>
        <label for="birthdate">Date de naissance:</label><br>
        <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate }}"><br>
        <label for="avatar">Avatar:</label><br>
        <input type="text" id="avatar" name="avatar" value="{{ user.avatar }}"><br>
        <label for="password">Nouveau mot de passe:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="password_confirm">Confirmer le mot de passe:</label><br>
        <input type="password" id="password_confirm" name="password_confirm"><br>
        <input type="submit" value="Mettre à jour">
    </form>
{% endblock %}
